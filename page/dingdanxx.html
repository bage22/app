<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>

	<body>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/request.js" type="text/javascript"></script>
		<script src="../js/template.js" type="text/javascript"></script>
		<script type="text/javascript">
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				console.log('====='+self.proid);
//				console.log(self.zhuangtai);
				if(self.zhuangtai !== "待收货"){
					mui.init({
						subpages:[{
					    	url:"dingdanxxtab.html",
					    	extras:{
					    		orderid : self.orderid,
								src: self.src,
								dep: self.dep,
								pro: self.pro,
								mpr: self.mpr,
								kdf: self.kdf,
								proid:self.proid,
								cre: self.cre,
								kdname: self.kdname,
								kdnames: self.kdnames,
								kdid: self.kdid,
	                            zhuangtai:self.zhuangtai,
	                            tid:self.tid,
							}
					    }]
					})
				}else{
					var gao;
					if(self.lc=="9"){
						gao = "285px";//220 +85
						hei = "225px"
					}else{
//						alert(2);
						gao = "400px";
						hei = "360px"
					}
					mui.init({
						subpages:[{
		             		url:"https://m.kuaidi100.com/index_all.html?type="+self.kdname+"&postid="+self.kdid,
					      	styles:{
						        top:hei,//160 //子页面顶部位置
						        bottom:"0",//子页面底部位置
					    	}
					    },
						{
					    	url:"dingdanxxtab.html",
					      	styles:{
						        top:"0px",//子页面顶部位置
						        height:gao,// 220  
					    	},
					    	extras:{
					    		orderid: self.orderid,
								src: self.src,
								dep: self.dep,
								proid:self.proid,
								pro: self.pro,
								mpr: self.mpr,
								kdf: self.kdf,
								cre: self.cre,
								kdname: self.kdname,
								kdnames: self.kdnames,
								kdid: self.kdid,
	                            zhuangtai:self.zhuangtai,
	                            tid:self.tid
					    	}
					    }]
					});
				}
				
			})
		</script>
	</body>

</html>
