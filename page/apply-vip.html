<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/layui.css"/>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/global.css"/>
		<link href="../css/register.css" rel="stylesheet" />
		<style type="text/css">
			#listImg{
				width: 100%;
				padding: 15px 15px;
				overflow: hidden;
				list-style: none;
				margin: 0px;
			}
			#listImg li{
				float: left;
				text-align: center;
				margin-right: 10px;
				margin-top: 10px;
			}
			#listImg li img{
				width: 120px;
				height: 120px;
			}
		</style>
	</head>

	<body id="applyfVip">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color_b"></a>
			<h1 class="mui-title">VIP申请</h1>
			<a class="mui-icon mui-pull-right" style="font-size: 14px;margin-top: 6px;" id="headImage">跳过此步</a>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>身份证</label>
					<input id='userid' type="text" class="mui-input-clear mui-input" placeholder="请输入身份证账号">
					<!--<span class="mui-icon mui-icon-close"></span>-->
				</div>
			</form>
			<div class="upload_file">
                <div class="upload_info"><span class="fl">上传证件照片</span><span id="addnew" class="fr">点击上传</span></div>
                <div class="audit_time">审核时间1-5日<a href="">（需上传证件正反面）</a></div>
				<ul id="listImg">
					
				</ul>
			</div>
			<div class="information_message">*图片是否上传提示消息</div>
			<div class="mui-content-padded">
				<button type="button" id="next" class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined">下一步</button>
			</div>
		</div>
		<div class="modal">
			<div class="modal_info">
				<h4>注册成功</h4>
				<p>VIP&nbsp;&nbsp;请耐心等待审核</p>
				<div><img src="../img/00-03-02_03.png"/></div>
				<button class="mui-btn mui-btn-primary" id="dl">登录</button>
			</div>
		</div>
		<script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/request.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.js"></script> 
        <script src="../js/layui.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/vipUploadImg.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
        	 mui.init();
		      mui.plusReady(function(){
		        document.getElementById("next").addEventListener('tap',function(){
		           $(".modal").fadeIn();
		        });
		        var arrimg=new Array()
		        document.getElementById("dl").addEventListener('tap',function(){
		           $(".modal").fadeOut();
            	var len=$("#listImg img").length;
            	for (var i=0;i<len;i++) {
            		arrimg[i]=$("#listImg img").eq(i).attr("src");
            	}
//          	alert(arrimg);
		           mui.ajax({
						url: WEB_HOST+"/url", 
						type: "post",
						async: false,
						data: {
							"id":$("#userid").val(),
							"name":$(".information_message").html()
						},
						dataType: "json",
						timeout: 1000,
						success: function(data) {
							if(data.status == 0){
								mui.openWindow({
									url: "login-mode.html",
									id: "login-mode",
									createNew:false,
									waiting: {
										autoShow: true
									},show: {
										aniShow: 'none'
									}
								});
							}else{
								mui.toast(data.message);
							}
						}
					});
		        });
		      })
        </script>
	</body>

</html>
