<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.dtpicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/global.css"/>
		<link href="../css/register.css" rel="stylesheet" />
		<style type="text/css">
			#lookinput{
				vertical-align: middle;
				margin-right: 5px;
			}
			#select_sex {
				color: #666;
				font-size: 14px;
				
			}
			#select_sex option{
				text-align: right;
			}
			.sex.mui-navigate-right:after{
				right: 0px;
			}
			
			.mui-btn-warning, .mui-btn-yellow { 
			     background-color: transparent; 
			    border: none;
			    color: #0189FF;
			}
			.ts{
				font-size: 14px;
				padding: 0px 10px;
				line-height: 50px;
			}
			.ts span{
				 color: #0189FF;
			}
		</style>
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color_b"></a>
			<h1 class="mui-title">设置新密码</h1>
		</header>
		<div class="mui-content">
			<div class="ts">账户:<span class="phone">手机号</span>请输入新密码</div>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>新的密码</label>
					<input id='newpass' type="text" class="mui-input-clear mui-input" placeholder="请输入新密码">
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input id='newpass1' type="text" class="mui-input-clear mui-input" placeholder="请再次输入新密码">
				</div>
			</form>
			<div class="information_message"></div>
			<div class="mui-content-padded">
				<button type="button" id="qr_edit" class="mui-btn mui-btn-primary mui-btn-block">确认修改</button>
			</div>
		</div>
		<script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/request.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>
	    <script src="../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.dtpicker.js" type="text/javascript" charset="utf-8"></script>
		<script>
		      mui.init();
		      mui.plusReady(function(){
		      	var self = plus.webview.currentWebview();
		        phone = self.phone;    //从上一个页面接收过来的值
		        document.getElementsByClassName("phone")[0].innerHTML=phone;
		        document.getElementById("qr_edit").addEventListener("tap",function(){
		        	if($("#newpass").val()==""){
		        		mui.toast("请输入新密码");
		        		$("#newpass").focus();
		        	}else if($("#newpass1").val()!=$("#newpass").val()){
		            	mui.toast("两次输入密码不一致");
		            }else{
		            	mui.ajax({
							url: WEB_HOST+"/auth/updatepass", 
							type: "post",
							async: false,
							data: {
								"telephone":phone,
								"password":$("#newpass").val()
							},
							dataType: "json",
							timeout: 1000,
							success: function(data) {
								if(data.status == 0){
									mui.toast(data.message);
									localStorage.setItem("token",data.data.token);
									localStorage.setItem("phone",phone);
									mui.openWindow({
										url: "login-successful.html",
										id: "login-successful",
										createNew:true,
										waiting: {
											autoShow: true
										},show: {
											aniShow: 'none'
										}
									});
								}else{
									mui.toast(data.message);
								}
							},error:function(a){
								mui.toast("服务器未响应，请稍后重试");
							}
						});
		            }
		        })
              });
 		</script>
	</body>

</html>
