<html class="ui-page-login">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="../css/global.css"/>
		<link href="../css/register.css" rel="stylesheet" />

				vertical-align: middle;
				margin-right: 5px;
			}
			#select_sex {

			#select_sex option{

			     background-color: transparent;

				font-size: 14px;

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color_b"></a>
			<h1 class="mui-title">密码找回</h1>
		</header>
		<div class="mui-content">
			<div class="ts">你可以通过<span>手机号+验证码</span>找回密码</div>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
					<!--<span id="send" class="mui-icon mui-icon-closeempty">发送</span>-->
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='code' type="email" class="mui-input-clear mui-input" placeholder="请输入验证码">
					<span class="mui-icon"><button type="button" id="send" class="mui-btn mui-btn-warning">发送验证码</button></span>
				</div>
			</form>
			<div class="information_message"></div>
			<div class="mui-content-padded">
				<button type="button" id="next" class="mui-btn mui-btn-primary mui-btn-block">下一步</button>
			</div>
		</div>
		<script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/request.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>
	    <script src="../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.dtpicker.js" type="text/javascript" charset="utf-8"></script>
		<script>
		      mui.init();
		      mui.plusReady(function(){
               $("#account").blur(function(){
                	var lens=$("#account").val().length;
                	if(lens!=11){
                		mui.toast("手机格式不正确");
                		$("#account").focus();
                	}
                })
		        document.getElementById("send").addEventListener('tap',function(){
		        	if($("#account").val()==""){
		        		mui.toast("手机号不能为空");
                		$("#account").focus();
		        	}else{
		        		if($("#send").html()=="发送验证码"){
		        			mui.ajax({
								url: WEB_HOST+"/auth/code/send", 
								type: "post",
								async: false,
								data: {
									"phone":$("#account").val()
								},
								dataType: "json",
								timeout: 1000,
								success: function(data) {
									if(data.status == 0){
										 mui.toast(data.message);
										 retrieve();
									}else{
										mui.toast(data.message);
										document.getElementsByClassName("information_message")[0].innerHTML=data.message;
									}
								},error:function(a){
									mui.toast("服务器未响应，请稍后重试");
								}
							});
		        	    }      			
		        	}
		        
		       }); 
		        document.getElementById("next").addEventListener('tap',function(){
		        	if($("#account").val()==""){
		        		mui.toast("手机号不能为空");
                		$("#account").focus();
		        	}else if($("#code").val()==""){
		        		mui.toast("验证码不能为空");
                		$("#code").focus();
		        	}else{
		        		mui.ajax({
							url: WEB_HOST+"/auth/code/verify", 
							type: "post",
							async: false,
							data: {
								"code":$("#code").val()
							},
							dataType: "json",
							timeout: 1000,
							success: function(data) {
								if(data.status == 0){
	//								mui.toast(data.message);
									mui.openWindow({
										url: "forgot-password1.html",
										id: "forgot-password1",
										createNew:true,
										waiting: {
											autoShow: true
										},show: {
											aniShow: 'none'
										},extras: {
											phone: $("#account").val()  //往下一个页面传值
										}
									});
								}else{
									mui.toast(data.message);
									document.getElementsByClassName("information_message")[0].innerHTML=data.message;
								}
							},error:function(a){
								mui.toast("服务器未响应，请稍后重试");
							}
						});
		        	}
		                     	
                })
			        //			倒计时代码
			    function retrieve(){
			
				 	 var clock = '';
					 var nums = 59;
					 clock = setInterval(doLoop, 1000); //一秒执行一次
					function doLoop(){

						nums--;
						if(nums > 0){
						   if(nums<10){
						   	 document.getElementById("send").innerHTML=nums+'s后 重新发送';
						   }else if(nums>10){
						   	document.getElementById("send").innerHTML=nums+'s后 重新发送';
						   }
						}else{
						  clearInterval(clock); //清除js定时器
						  document.getElementById("send").innerHTML='发送验证码';
						  nums = 59; //重置时间
						}
					 }
				}
	
	//			 重新获取并发送验证码

							type: "post",
							async: false,
							data: {
								"phone":phone
							},
							dataType: "json",
							timeout: 1000,
							success: function(data) {
	                              mui.toast(data.message);
							}
						});
	             	retrieve();
	             }
		      })
 		</script>
	</body>

</html>
