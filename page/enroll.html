		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				var self = plus.webview.currentWebview(); 
			    var hdid = self.hdid;//获得列表页传过来的id
			    var hdmc = self.hdmc;
			    var hdnr = self.hdnr;
			    $(".enroll_number span").html(hdmc);
			    $(".enroll_info p").html(hdnr);
			    document.getElementById("queren").addEventListener("tap",function(){
				   mui.ajax({
						url: WEB_HOST+"/activity/bmActivity", 
						type: "get",
						async: false,
						data: {
							"token":localStorage.getItem("token"),
							"hdid":hdid	
						},
						dataType: "json",
						timeout: 1000,
						success: function(data){
						    mui.toast(data.message);
						    mui.openWindow({
				               url:"registration-activities.html",
				               id:"registration-activities",
				               createNew:true
			       			});
					    },
					    error:function(a){
							mui.toast("服务器未响应，请稍后重试");
						}
					});
			    })
              
			})
			$(".edit").click(function(){
				$(".lk").fadeIn();
				
				$("#lk_add").click(function(){
					$(".lk").fadeOut();
				})
			})
