			    hdid=listid;
//			    mui.toast(listid);
               //活动详情接口
			   mui.ajax({
					url: WEB_HOST+"/activity/hddetail", 
					type: "get",
					async: false,
					data: {
						"activityid":listid,
						"token":localStorage.getItem("token")
					},
					dataType: "json",
					timeout: 1000,
					success: function(data) {
//						mui.toast(JSON.stringify(data));
						if(data.status == 0){
							flag=data.message;
							if(flag=="已报名"){
								$("#wypj").css("display","inline-block");
							}
//							mui.toast(data.data.image);
                            gimg=data.data.image;
                            gname=data.data.title;
                            gprice=data.data.price;
							$(".hot_activity_img img").attr("src",data.data.image);
							$(".hot_activity_tit .fl").html(data.data.title);
							hdmc=data.data.title;
							$(".hot_activity_tit .price").html(data.data.price);
							$(".fr_people").html(data.data.people);
							$(".subtitle").html(data.data.subtitle);
							$(".endtime").html(data.data.endtime);
//							$(".tr_avatar").attr("src",data.data.image);
							$(".tr_name").html(data.data.name);
							$("#tr_phone").val(data.data.phone);
//							$(".user_img .image").attr("src",data.data.data.business.avatar);
//							$(".user_name").html(data.data.data.business.name);
							$(".item_span").html(data.data.description); 
							hdnr=data.data.description;
							$(".footer_count .times").html(data.data.times);
							$(".footer_count .chances").html(data.data.chances);
						}
				    },
				    error:function(a){
						mui.toast("服务器未响应，请稍后重试");
					}
				});
//				评价
				document.getElementById("tab_pj").addEventListener("tap",function(){
					mui.ajax({
						url: WEB_HOST+"/activity/comments", 
						type: "get",
						async: false,
						data: {
							"activityid":listid,
							"token":localStorage.getItem("token")
						},
						dataType: "json",
						timeout: 1000,
						success: function(data) {
							if(data.status == 0){
								document.getElementById("panel_text").innerHTML=template("paneltemp",data);
							}
							//				控制评价显示条数
	                         $(".pjlist").eq(0).addClass("block");
	                         $(".pjlist").eq(1).addClass("block");
	                         document.getElementById("lookWhole").addEventListener("tap",function(){

	                         	$("#lookWhole").fadeOut();
	                         })
					    },
					    error:function(a){
							mui.toast("服务器未响应，请稍后重试");
						}
					});
				})
//				活动须知

								$(".panel_info_txt p").html(data.data.tggz)
							}

						}
					});

                document.getElementById("wypj").addEventListener("tap",function(){
                	if(localStorage.getItem("token")){

			               url:"hdpj.html",
			               id:"hdpj",
			               createNew:true,
			               extras:{
			               	 hdid:hdid,
					         gname:gname,
					         gprice:gprice,
					         gimg:gimg
					       }
		       			});
                	}else{
                		var btnArray = ['是', '否'];
						mui.confirm("未登录，现在是否去登陆", function(e) {
							if (e.index == 0) {
								mui.openWindow({
									url: "login-mode.html",
									id: "login-mode",
									createNew:true,
									waiting: {
										autoShow: true
									},show: {
										aniShow: 'none'
									}
								});
							}
						})
                   }
                })
		        document.getElementById("enrolls").addEventListener('tap',function(){

				               url:"enroll.html",
				               id:"enroll",
				               createNew:true,

						         hdid:hdid,
						         hdmc:hdmc,
						         hdnr:hdnr
						       }
			       			});
			        	}else{
			        		mui.toast(flag);
			        	}
                	}else{
                		var btnArray = ['是', '否'];
						mui.confirm("未登录，现在是否去登陆", function(e) {
							if (e.index == 0) {
								mui.openWindow({
									url: "login-mode.html",
									id: "login-mode",
									createNew:true,
									waiting: {
										autoShow: true
									},show: {

									}
								});
							}
						})
